<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4>Welcome to ionicPlaces!</h4>
  <ion-list>
    <ion-item>
      <ion-label floating>first name</ion-label>
      <ion-input
        type="text" 
        [(ngModel)] = "user.firstName">
      </ion-input> 
    </ion-item>

    <ion-item>
      <ion-label floating>last name</ion-label>
      <ion-input
        type="text" 
        [(ngModel)] = "user.lastName">
      </ion-input> 
    </ion-item>

    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input
        type="text" 
        [(ngModel)] = "user.email">
      </ion-input> 
    </ion-item>

    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input
        type="password" 
        [(ngModel)] = "user.password">
      </ion-input> 
    </ion-item>

    <br>
    <button 
      class = "registerButton"
      ion-button
      center
      type="submit" 
      (click)= "registerSubmit()" >
      Register
    </button>
  </ion-list>
</ion-content>
