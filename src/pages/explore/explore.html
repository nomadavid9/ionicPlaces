<ion-header>
  <ion-navbar>
    <ion-title>Explore</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="cards-container" >
    <ion-item *ngFor="let place of places">
      <h3>{{place.title}}</h3>
      <card [place] = "place"></card>
    </ion-item>
  </ion-list>
</ion-content>
